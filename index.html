<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <main>
      <!-- App layout -->
      <div class="grid grid-cols-1 lg:grid-cols-2">
        <!-- info column visibile on larger displays -->
        <div class="hidden"></div>

        <!-- app card -->
        <!-- container -->
        <div class="flex h-screen items-center justify-center">
          <!-- card -->
          <div class="bg-base-300 h-[638px] w-[406px] rounded-lg px-7 py-8">
            <!-- card content -->
            <!-- main icon -->
            <div
              class="before:bg-primary relative inline-block h-14 w-14 before:absolute before:inset-0 before:block before:-translate-y-3 before:translate-x-2 before:rotate-12 before:rounded-lg"
            >
              <div
                class="bg-base-900/20 relative flex h-14 w-14 items-center justify-center rounded-lg backdrop-blur-md"
              >
                <i data-lucide="key-round"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
